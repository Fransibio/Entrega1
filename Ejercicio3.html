<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required />
        <br />
        <br /><label for="surname">Apellido:</label>
        <input type="text" id="surname" required />
        <div>
          <p>
            Modalidad de cursada:
            <input type="radio" id="On-Demand" name="elegir" required />
            <label for="On-Demand">On-Demand</label>
            <input type="radio" id="Envivo" name="elegir" required />
            <label for="Envivo">En vivo</label>
          </p>
        </div>
        <div>
          <label for="mail">Correo:</label>
          <input type="email" id="mail" required />
        </div>
        <br />
        <div>
          <input type="checkbox" id="info" />
          <label for="info"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" required />
          <label for="terminos"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack</label
          >
        </div>
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </header>
  </body>
</html>
